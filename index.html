<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bruno Sá" />
    <meta name="description" content="Social medial photo gallery interface" />
    <link rel="stylesheet" href="pages/index.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon_io/android-chrome-192x192.png"
      type="image/x-icon"
    />
    <title>Around the World</title>
  </head>
  <body>
    <div class="page page_opacity">
      <header class="header">
        <div class="header__logo">
          <img
            src="./images/vectors/header-logo.png"
            alt="Logotipo Around the USA"
            class="header__logo-img"
          />
        </div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__header">
            <div class="profile__avatar-name">
              <img
                src="./images/Avatar.png"
                alt="Foto de perfil"
                class="profile__avatar"
              />
              <div class="profile__txts">
                <h3 id="profile-name" class="profile__name">
                  Jacques Cousteau
                </h3>
                <button class="profile__edit-btn" type="button">
                  <img
                    src="./images/vectors/edit-button.png"
                    alt="Ícone representativo da função editar. Um quadrado com um lápis inserido. "
                  />
                </button>
                <p id="profile-job" class="profile__name-subtitle">
                  Explorador
                </p>
              </div>
            </div>
            <button class="profile__add-btn" type="button">
              <img
                src="./images/vectors/add-symbol.png"
                alt="Botão para adicionar. Retângulo com o símbolo de adição inserido."
              />
            </button>
          </div>
        </section>

        <section class="gallery">
          <div class="gallery__card">
            <img
              src="./images/california.jpg"
              alt="Costa na California ao pôr do sol"
              class="gallery__card-img"
            />
            <div class="gallery__card-footer">
              <h3 class="gallery__card-subtitle">Big Sur, California</h3>
              <button
                onclick="active()"
                id="btn"
                type="button"
                class="gallery__card-btn gallery__card-btn-blck"
              ></button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              src="./images/oahu-hawaii.jpg"
              alt="Costa no Havaí e ao fundo uma montanha ingrime e de grande altitude com vegetação"
              class="gallery__card-img"
            />
            <div class="gallery__card-footer">
              <h3 class="gallery__card-subtitle">Oahu, Hawaii</h3>
              <button type="button" class="gallery__card-btn"></button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              src="./images/yosemite-park.jpg"
              alt="Vale no parque de Yosemite, por onde corre um rio ao centro."
              class="gallery__card-img"
            />
            <div class="gallery__card-footer">
              <h3 class="gallery__card-subtitle">Yosemite Park, California</h3>
              <button
                type="button"
                class="gallery__card-btn gallery__card-btn-blck"
              ></button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              src="./images/grand-canyon.jpg"
              alt="Canions na região da California e seu horizonte com sol da manhã/tarde."
              class="gallery__card-img"
            />
            <div class="gallery__card-footer">
              <h3 class="gallery__card-subtitle">Grand Canyon, Arizona</h3>
              <button
                type="button"
                class="gallery__card-btn gallery__card-btn-blck"
              ></button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              src="./images/tahoe-lake.jpg"
              alt="Lago Tahoe e em sua volta vegetação de verde forte, montanhas e céu azul."
              class="gallery__card-img"
            />
            <div class="gallery__card-footer">
              <h3 class="gallery__card-subtitle">Tahoe Lake, Nevada</h3>
              <button
                type="button"
                class="gallery__card-btn gallery__card-btn-blck"
              ></button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              src="./images/grand-teton.jpg"
              alt="Ao fundo vista para os picos de Grand Teton iluminado pela luz alaranjada do sol da manhã/tarde. Em seu pé, vegetação de cor outonal e lago refletindo o pico."
              class="gallery__card-img"
            />
            <div class="gallery__card-footer">
              <h3 class="gallery__card-subtitle">Grand Teton, Wyoming</h3>
              <button
                type="button"
                class="gallery__card-btn gallery__card-btn-blck"
              ></button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>
    <section class="popup popup_opened">
      <div class="popup__container">
        <button type="button" class="popup__btn-close">
          <img
            class="popup__btn-close-img"
            src="./images/vectors/close-icon.png"
            alt="Ícone em forma de X referente ao fechamento da janela de edição"
          />
        </button>
        <h3 class="popup__title">Editar Perfil</h3>
        <form class="popup__form">
          <input
            type="text"
            name="name"
            id="name"
            class="popup__input-name popup__input-name_m_b-s"
            placeholder="Nome"
            required
          />
          <input
            type="text"
            name="occupation"
            id="occupation"
            class="popup__input-occupation popup__input-occupation_m_b-l"
            placeholder="Sobre mim"
            required
          />
          <button type="submit" class="popup__btn">Salvar</button>
        </form>
      </div>
    </section>
    <script src="./index.js"></script>
  </body>
</html>
