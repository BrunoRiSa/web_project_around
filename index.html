<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Bruno Sá" />
    <meta name="description" content="Social medial photo gallery interface" />
    <link rel="stylesheet" href="pages/index.css" />
    <link
      rel="shortcut icon"
      href="./images/favicon_io/android-chrome-192x192.png"
      type="image/x-icon"
    />
    <title>Around the World</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__logo">
          <img
            src="./images/vectors/header-logo.png"
            alt="Logotipo Around the USA"
            class="header__logo-img"
          />
        </div>
      </header>
      <main class="main">
        <section class="profile">
          <div class="profile__header">
            <div class="profile__avatar-name">
              <img
                src="./images/Avatar.png"
                alt="Foto de perfil"
                class="profile__avatar"
              />
              <div class="profile__txts">
                <h3 class="profile__name">Jacques Cousteau</h3>
                <button class="profile__edit-btn" type="button">
                  <img src="./images/vectors/edit-button.png" alt="" />
                </button>
                <p class="profile__name-subtitle">Explorador</p>
              </div>
            </div>
            <button class="profile__add-btn" type="button">
              <img
                src="./images/vectors/add-symbol.png"
                alt="Botão para adicionar"
              />
            </button>
          </div>
        </section>

        <section class="gallery">
          <div class="gallery__card">
            <img
              src="./images/california.jpg"
              alt=""
              class="gallery__card-img"
            />
            <div class="gallery__card-footer">
              <p class="gallery__card-subtitle">Big Sur, California</p>
              <button type="button" class="gallery__card-btn">
                <img
                  src="./images/vectors/like-btn.png"
                  alt=""
                  class="gallery__card-like-btn"
                />
              </button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              src="./images/oahu-hawaii.jpg"
              alt=""
              class="gallery__card-img"
            />
            <div class="gallery__card-footer">
              <p class="gallery__card-subtitle">Oahu, Hawaii</p>
              <button type="button" class="gallery__card-btn">
                <img
                  src="./images/vectors/like-btn.png"
                  alt=""
                  class="gallery__card-like-btn"
                />
              </button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              src="./images/yosemite-park.jpg"
              alt=""
              class="gallery__card-img"
            />
            <div class="gallery__card-footer">
              <p class="gallery__card-subtitle">Yosemite Park, California</p>
              <button type="button" class="gallery__card-btn">
                <img
                  src="./images/vectors/like-btn.png"
                  alt=""
                  class="gallery__card-like-btn"
                />
              </button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              src="./images/grand-canyon.jpg"
              alt=""
              class="gallery__card-img"
            />
            <div class="gallery__card-footer">
              <p class="gallery__card-subtitle">Grand Canyon, Arizona</p>
              <button type="button" class="gallery__card-btn">
                <img
                  src="./images/vectors/like-btn.png"
                  alt=""
                  class="gallery__card-like-btn"
                />
              </button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              src="./images/tahoe-lake.jpg"
              alt=""
              class="gallery__card-img"
            />
            <div class="gallery__card-footer">
              <p class="gallery__card-subtitle">Tahoe Lake, Nevada</p>
              <button type="button" class="gallery__card-btn">
                <img
                  src="./images/vectors/like-btn.png"
                  alt=""
                  class="gallery__card-like-btn"
                />
              </button>
            </div>
          </div>
          <div class="gallery__card">
            <img
              src="./images/grand-teton.jpg"
              alt=""
              class="gallery__card-img"
            />
            <div class="gallery__card-footer">
              <p class="gallery__card-subtitle">Grand Teton, Wyoming</p>
              <button type="button" class="gallery__card-btn">
                <img
                  src="./images/vectors/like-btn.png"
                  alt=""
                  class="gallery__card-like-btn"
                />
              </button>
            </div>
            <p class="gallery__card-subtitle">Grand Teton, Wyoming</p>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&#169; 2024 Around The U.S.</p>
      </footer>
      <section class="popup">
        <div class="popup__container">
          <button type="button" class="popup__btn-close">
            <img src="./images/vectors/close-icon.png" alt="" />
          </button>
          <p class="popup__title">Editar Perfil</p>
          <form class="popup__form">
            <input
              type="text"
              name="name"
              id="name"
              class="popup__input-name popup__input-name_m_b-s"
              placeholder="Jacques Cousteau"
            />
            <input
              type="text"
              name="occupation"
              id="occupation"
              class="popup__input-name popup__input-name_m_b-l"
              placeholder="Explorador"
            />
            <button type="submit" class="popup__btn">Salvar</button>
          </form>
        </div>
      </section>
    </div>
  </body>
</html>
